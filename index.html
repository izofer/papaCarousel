<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Papa Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="papaCarousel.css">
</head>

<body>
    <figure class="img-absoluted">
        <img src="./assets/house.png" alt="">
    </figure>
    <div class="container">
        <header class="header">
            <h1 class="page-title">
                <span class="page-about"><b>P</b>apa <b>C</b>arousel - Javascript Carousel Library</span>
                <img src="./assets/papa-3.png" alt="Papa Carousel - Library">
                <span class="page-author">by <i>Krzysztof Nofz</i></span>
            </h1>
        </header>
        <main class="present-carousel">
            <h2 class="present-title">
                <img src="./assets/papa-54.png" alt="">
                <span>Carousel presentation</span>
                <img src="./assets/papa-54.png" alt="">
            </h2>
            <section class="carousel fading">
                <h2 class="carousel-title">Fading Carousel</h2>
                <div class="papa-container">
                    <div class="papa-item first-color">1</div>
                    <div class="papa-item second-color">2</div>
                    <div class="papa-item third-color">3</div>
                    <div class="papa-item fourth-color">4</div>
                </div>
                <img src="./assets/papa-1.gif" alt="">
            </section>
        </main>
        <footer class="footer">
            <img src="./assets/gargamel.png" alt="">
            <span>Any bugs? Add to 
                    <a href="https://github.com/zgrybus/papa-carousel/issues" target="_blank">Issue Tracker</a>
                </span>
            <img src="./assets/klakier.png" alt="">
        </footer>
    </div>
    <script src="./papacarousel.umd.js"></script>
</body>

</html>
