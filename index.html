<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Papa Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="papaCarousel.css">
</head>

<body>
    <figure class="img-absoluted">
        <img src="./assets/house.png" alt="">
    </figure>
    <div class="container">
        <header class="header">
            <h1 class="page-title">
                <span class="page-about">
                    <b>P</b>apa
                    <b>C</b>arousel - Javascript Carousel Library</span>
                <img src="./assets/papa-3.png" alt="Papa Carousel - Library">
                <span class="page-author">by
                    <i>Krzysztof Nofz</i>
                </span>
            </h1>
        </header>
        <main class="present-carousel">
            <h3 class="present-title">
                <img src="./assets/papa-54.png" alt="">
                <span>Carousel presentation</span>
                <img src="./assets/papa-54.png" alt="">
            </h3>
            <section class="carousel-options">
                <h2 class="options-title">Choose PapaCarousel options</h2>
                <form class="options-container">
                    <div class="option">
                        <label for="buttons">setButtons()</label>
                        <input type="checkbox" id="buttons" name="buttons">
                    </div>
                    <div class="option">
                        <label for="progressBar">setProgressBar()</label>
                        <input type="checkbox" id="progressBar" name="progressBar">
                    </div>
                    <div class="option">
                        <label for="timePerSlide">setTimePerSlide()</label>
                        <input type="number" id="timePerSlide" name="timePerSlide" value="5000">
                    </div>
                    <div class="option">
                        <label for="timingFn">setTimingFn()</label>
                        <input class="input-timing" type="number" id="timingFn" name="timingFn" value="250">
                    </div>
                    <div class="option">
                        <label for="transitionFn">setTransitionFn()</label>
                        <select id="transitionFn" name="transitionFn">
                            <option value="ease">ease</option>
                            <option value="linear">linear</option>
                            <option value="ease-in">ease-in</option>
                            <option value="ease-out">ease-out</option>
                            <option value="ease-in-out">ease-in-out</option>
                        </select>
                    </div>
                    <div class="option">
                        <label for="type">setType()</label>
                        <select class="select-type" id="type" name="type">
                            <option value="fading">fading</option>
                            <option value="slidingY">slidingY</option>
                            <option value="slidingX">slidingX</option>
                        </select>
                    </div>
                </form>
                <button class="submit-options">Not working</button>
            </section>
            <section class="carousel">
                <h2 class="carousel-title">
                    <span class="carousel-type">Fading</span> Carousel</h2>
                <div class="papa-container">
                    <div class="papa-item first-color">1</div>
                    <div class="papa-item second-color">2</div>
                    <div class="papa-item third-color">3</div>
                    <div class="papa-item fourth-color">4</div>
                </div>
                <img src="./assets/papa-1.gif" alt="">
            </section>
        </main>
        <footer class="footer">
            <img src="./assets/gargamel.png" alt="">
            <span>Any bugs? Add to
                <a href="https://github.com/zgrybus/papaCarousel/issues" target="_blank">Issue Tracker</a>
            </span>
            <img src="./assets/klakier.png" alt="">
        </footer>
    </div>
    <script src="./papacarousel.min.umd.js"></script>
    <script>
        new Papacarousel.PapaFascade().setProgressBar(true).setButtons(true).getPapa();
    </script>
</body>

</html>
